<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilos/style.css" />
    <link rel="stylesheet" href="estilos/media-query.css" />
  </head>
  <body>
    <main>
      <section id="login">
        <div id="imagem"></div>
        <div id="formulario">
          <h1>Login</h1>
          <p>Seja Bem-Vindo(a) Novamente faça login para continuar!</p>
          <form action="" method="post">
            <div class="campo">
              <label for="iusuario"><img src="imagem/usuario.png" alt="Usuario-foto"></label>
              <input type="text" name="usuario" id="iusuario" autocomplete="email" required maxlength="40" placeholder="Usuário"/>

            </div>

            <div class="campo">
              <label for="isenha"><img src="imagem/senha.png" alt="Senha-foto"></label>
              <input type="password" name="senha" id="isenha" autocomplete="current-password" required minlength="8" maxlength="20" placeholder="Senha"/>

            </div>

            <input type="submit" value="Entrar" />

            <a href="esqueci.html" class="botao">
              Esqueci a Senha
            </a>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
